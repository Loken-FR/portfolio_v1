<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/reset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Player Video</title>
</head>

<body>
    <div class="player">
        <!-- video -->
        <div class="scope-player">
            <video src="videos/ferdinand720p.mp4" class="player__video viewer"></video>
        </div>
        <!-- video controls -->
        <div class="player__controls">
            <div class="progress-bar">
                <div class="fill-bar"></div>
            </div>
            <div class="controls">
                <!-- left controls -->
                <div class="left-controls">
                    <button class="player__button topple" title="Change the state">â–º</button>
                    <div class="player__time">
                        <div class="actual-time control time">0:00</div>
                        <div class="separated-time control time">/</div>
                        <div class="total-time control time"></div>
                    </div>
                    <div class="player__volume">
                        <button class="volume">
                            <img src="images/volume.png" alt="Volume" class="volume-img not-muted">
                            <img src="images/volumeMuted.png" alt="Volume muted" class="volume-img muted" title="Volume muted">
                        </button>
                        <div class="volume-bar">
                            <div class="volume-fill-bar"></div>
                        </div>
                    </div>
                </div>
                <!-- right controls -->
                <div class="right-controls">
                    <div class="player__quality" title="Quality options">
                        <img src="images/quality.png" alt="Quality" class="quality-img">
                        <div class="high-definition quality" title="High Definition">HD</div>
                        <div class="semi-definition quality" title="Semi Definition">SD</div>
                    </div>
                    <div class="player__screen">
                        <div class="cinema-mode" title="Cinema mode">
                            <div class="cinema-mode-form"></div>
                        </div>
                        <div class="full-screen" title="Full screen">
                            <img src="images/fullScreen.png" alt="Full screen" class="full-screen-img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
